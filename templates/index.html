<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張茗溱 - 智能檢索和生成系統</title>
</head>
<body>
    <h1>張茗溱 - 智能檢索和生成系統</h1>
    <form id="query-form">
        <label for="question">請輸入您的問題：</label>
        <br>
        <input type="text" id="question" name="question" style="width: 300px;">
        <br><br>
        <button type="submit">提交</button>
    </form>
    <hr>
    <h2>生成的答案：</h2>
    <div id="response-container" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; min-height: 100px;">
        
    </div>
    <div id="status-container" style="margin-top: 10px; font-style: italic;"></div>

    <script>
        document.getElementById("query-form").addEventListener("submit", function(event) {
            event.preventDefault(); // 停止表單的默認提交行為
            
            const question = document.getElementById("question").value.trim();
            if (!question) {
                alert("請輸入問題！");
                return;
            }

            const responseContainer = document.getElementById("response-container");
            const statusContainer = document.getElementById("status-container");
            responseContainer.innerText = ""; // 清空舊的回答
            statusContainer.innerText = ""; // 清空舊的狀態

            responseContainer.innerText = "生成中...";
            statusContainer.innerText = "";

            // 使用 Fetch 進行流式處理
            fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ question })
            }).then(response => {
                if (!response.ok) throw new Error("伺服器錯誤");

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let responseText = "";

                // 讀取流式數據
                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            statusContainer.innerText = "已完成"; // 設定「已完成」
                            return;
                        }
                        responseText += decoder.decode(value, { stream: true });
                        responseContainer.innerText = responseText; // 更新已生成的答案
                        readStream(); // 繼續讀取流
                    });
                }
                readStream();
            }).catch(error => {
                responseContainer.innerText = "錯誤：" + error.message;
                statusContainer.innerText = "";
            });
        });
    </script>
</body>
</html>
